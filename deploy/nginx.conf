events {
    worker_connections 1024;
}

http {
    # Upstream servers for load balancing
    upstream distkv_cluster {
        least_conn;  # Use least connections load balancing algorithm

        server distkv-node1:8080 max_fails=3 fail_timeout=30s;
        server distkv-node2:8080 max_fails=3 fail_timeout=30s;
        server distkv-node3:8080 max_fails=3 fail_timeout=30s;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        # Enable keepalive
        keepalive_timeout 65;
        keepalive_requests 100;

        # Logging
        access_log /var/log/nginx/distkv_access.log;
        error_log /var/log/nginx/distkv_error.log warn;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to DistKV cluster
        location / {
            proxy_pass http://distkv_cluster;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # HTTP/2 support for gRPC
            proxy_http_version 1.1;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}
